<app-sub-header [title]="title" [icon]="icon"></app-sub-header>
<div id="info-container">
	
	<mat-card *ngIf="stations" class="mat-typography">
		<app-station-autocomplete 
			[stations]="stations" 
			(stationSelected)="onStationSelected($event)">
		</app-station-autocomplete>
	</mat-card>
	
	<mat-card *ngIf="station" class="mat-typography">
		<app-station-view [station]="station"></app-station-view>
	</mat-card>

</div>
