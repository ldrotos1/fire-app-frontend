<div class="mat-typography">
	<h1>{{ apparatusType.typeName }}</h1>
	<img mat-card-image [src]="imageBaseUrl + apparatusType.image">
	<div>
		<p>{{ apparatusType.description }}</p>
	</div>
	<app-apparatus-dept-chart 
		*ngIf="chartData" 
		[chartData]="chartData">
	</app-apparatus-dept-chart> 
</div>
