<form>
	<mat-form-field>
		<input type="text" spellcheck="false" placeholder="Select an apparatus type" matInput 
			(ngModelChange)="valueSelected()" 
			[formControl]="typeSelector" 
			[matAutocomplete]="auto">
		<mat-autocomplete [displayWith]="typeDisplay" #auto="matAutocomplete">
	  		<mat-option *ngFor="let type of filteredTypes | async" [value]="type">
	    		{{ type.typeName }} - {{ type.category }}
	  		</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</form>
