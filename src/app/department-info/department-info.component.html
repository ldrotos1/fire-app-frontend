<app-sub-header [title]="title" [icon]="icon"></app-sub-header>
<div id="info-container">
	<mat-card>
		<app-department-selector (deptSelected)="onDeptSelected($event)"></app-department-selector>
	</mat-card>
	<mat-card *ngIf="department && chartData">
		<app-department-view [department]="department" [chartData]="chartData"></app-department-view>
	</mat-card>
</div>
