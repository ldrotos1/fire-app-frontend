<div>
	<h1 mat-dialog-title>Station Information</h1>
	<mat-divider></mat-divider>
</div>
<mat-dialog-content id="spinner" *ngIf="!station">
	<mat-spinner ></mat-spinner>
</mat-dialog-content>
<mat-dialog-content id="station-info" class="mat-typography" *ngIf="station">
	<app-station-view [station]="station"></app-station-view>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="primary">Close</button>
</mat-dialog-actions>
