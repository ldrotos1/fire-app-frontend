<section>
	<div id="top-controls-row">
		<div class="top-control-cell">
			<mat-form-field>
				<input matInput 
					type="number"
					placeholder="Number of vehicles"
					min="1"
					max="3"
					[formControl]="vehicleCountControl"
					[(ngModel)]="incidentForm.vehicles"
					required>
				<mat-hint align="start">1 - 3</mat-hint>
				<mat-error *ngIf="vehicleCountControl.hasError('required')">This field is required</mat-error>
			    <mat-error *ngIf="vehicleCountControl.hasError('min')">Minimum value is 1</mat-error>
			    <mat-error *ngIf="vehicleCountControl.hasError('max')">Maximum value is 3</mat-error>
			</mat-form-field>
		</div>
		<div class="top-control-cell">
			<mat-form-field>
				<input matInput 
					type="number"
					placeholder="Number of injuries"
					min="0"
					max="4"
					[formControl]="injuryCountControl"
					[(ngModel)]="incidentForm.injuries"
					required>
				<mat-hint align="start">0 - 4</mat-hint>
			  	<mat-error *ngIf="injuryCountControl.hasError('required')">This field is required</mat-error>
				<mat-error *ngIf="injuryCountControl.hasError('min')">Minimum value is 0</mat-error>
				<mat-error *ngIf="injuryCountControl.hasError('max')">Maximum value is 4</mat-error>
			</mat-form-field>
		</div>
	</div>
	<div id="bottom-controls-row">
		<div class="bottom-control-cell">
	    	<mat-slide-toggle color="primary" 
	    		(change)="entrapmentChanged($event)" 
	    		[checked]="incidentForm.entrapment">
	    			<span *ngIf="incidentForm.entrapment">Entrapped victims</span>
	    			<span *ngIf="!incidentForm.entrapment">No entrapped victims</span>
	      	</mat-slide-toggle>
		</div>
		<div class="bottom-control-cell">
	    	<mat-slide-toggle color="primary" 
	    		(change)="hazmatChanged($event)" 
	    		[checked]="incidentForm.hazmat">
	    			<span *ngIf="incidentForm.hazmat">Hazardous materials</span>
	    			<span *ngIf="!incidentForm.hazmat">No hazardous materials</span>
	      	</mat-slide-toggle>
		</div>
	</div>
</section>
