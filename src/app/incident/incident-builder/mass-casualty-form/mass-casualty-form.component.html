<section>
	<div>
		<mat-form-field>
			<input matInput 
				type="number"
				placeholder="Number of casualties"
				min="5"
				max="100" 
				[formControl]="casCountControl"
				[(ngModel)]="incidentForm.casualties"
				required>
			<mat-hint align="start">5 - 100</mat-hint>
			<mat-error *ngIf="casCountControl.hasError('required')">This field is required</mat-error>
			<mat-error *ngIf="casCountControl.hasError('min')">Minimum value is 5</mat-error>
			<mat-error *ngIf="casCountControl.hasError('max')">Maximum value is 100</mat-error>
		</mat-form-field>
	</div>
</section>
